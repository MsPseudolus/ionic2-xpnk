<button ion-button small icon-start (click)="memberInstagramsFilter()">
	<span class="button-inner">
	<ion-icon name="logo-instagram" role="img" class="icon icon-ios"></ion-icon>
		
	</span>
</button>
<div *ngIf="filteredInstagrams$ as filteredInstagrams">
  <ion-list *ngFor="let filteredInstagram of filteredInstagrams">
  <div [innerHTML]="filteredInstagram.InstagramOembed"></div>
  </ion-list>
</div>
